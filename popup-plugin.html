<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>popup examples</title>
<style>
#popup, #popup2 {
  width: 200px;
  height: 100px;
  background-color: #eee;
  display: none;
  position: absolute;
}

#area2 {
  position: absolute;
  top: 300px;
  left: 150px;
}
</style>
</head>
<body>
<input type="button" value="show popup" id="showPopup"/>
<div id="popup">
This is a popup.
Click outside to close,
or press ESC key.
</div>

<div id="area2">
  <input type="button" value="show popup" id="showPopup2"/>
  <div id="popup2">
  This is another popup.
  Click outside to close,
  or press ESC key.
  </div>
</div>

<script src="js/jquery-1.11.0.js"></script>
<script src="js/jquery.popup.js"></script>
<script>
$(function() {
  $("#showPopup").click(function(e) {
    $("#popup").popup("open", $(this).position());
    e.stopPropagation();
  });

  $("#showPopup2").click(function(e) {
    $("#popup2").popup("open", $(this).position());
    e.stopPropagation();
  });
});
</script>
</body>
</html>
